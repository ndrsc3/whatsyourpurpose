<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What's Your Purpose?</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
       
        <!-- Header Component-->
        <button class="theme-toggle" id="theme-toggle">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
            </svg>
        </button>

        <!-- User Setup Component -->
        <div id="user-setup" class="hidden">
            <img src="/public/assets/images/squat.png" alt="What's Your Purpose?" class="setup-image">
            <h2>Let's find your purpose!</h2>
            <div id="user-setup-form">
                <input type="text" id="username" placeholder="Choose your username">
                <button id="save-username">Find Your Purpose</button>
                <p id="username-error" class="error hidden"></p>
                <div class="recovery-link">
                    <p>Already have an account?</p>
                    <a href="#" id="show-recovery">Recover it here</a>
                </div>
            </div>
        </div>

        <!-- Recovery Code Display -->
        <div id="recovery-code-display" class="hidden">
            <!-- Recovery code will be displayed here -->
        </div>

        <!-- Account Recovery Component -->
        <div id="account-recovery" class="hidden">
            <h3>Recover Your Account</h3>
            <p>Enter your username to recover your account.</p>
            <input type="text" id="recovery-username" placeholder="Your username">
            <div id="recovery-code-container" class="hidden">
                <p id="recovery-question" class="fun-question">If you could shoot a liquid out of your index finger, what would it be?</p>
                <input type="password" id="recovery-answer" class="recovery-input" placeholder="Your answer..." autocomplete="new-password">
            </div>
            <button id="recover-account">Recover Account</button>
            <p id="recovery-error" class="error hidden"></p>
            <p class="recovery-link"><a href="#" id="show-signup">Back to signup</a></p>
        </div>

        <!-- Main App Component -->
        <div id="main-app" class="hidden">
            <!-- Main app content will go here -->
        </div>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
